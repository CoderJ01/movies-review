<h3>Movie Results</h3> <!-- form title -->
<!-- form to search by title and rating dropdown -->
<div class="row">
    <div class="col">
        <div class="mb-3">
            <!-- formControl directive in input control bind it to title FormControl in MoviesListComponent class -->
            <input
                id="title"
                class="form-control"
                [formControl]="title"
                placeholder="Search by title">
        </div>
    </div>
    <div class="col">
        <select
            class="form-select"
            #selectRating
            (change)="changeRating(selectRating.value)"
        >   
            <option selected>Select by Rating</option>
            <option *ngFor="let rating of ratings" [value]="rating">
                {{rating}}
            </option>
        </select>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let movie of movies">
        <div class="card">
            <!-- poster image -->
            <img
                *ngIf="movie.poster"
                src="{{ movie.poster }}"
                class="card-img-top"
                alt="..."
            >

            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5> <!-- title -->
                <p class="card-text"> Rating: {{ movie.rated }}</p> <!-- rating -->
                <p class="card-text">{{ movie.plot }}</p> <!-- plot -->
                <!-- "View Reviews" Link -->
                <a
                    class="btn btn-primary"
                    [routerLink]="['/movies/', movie._id]">
                    View Reviews
                </a>

            </div>
        </div>
    </div>
</div>
